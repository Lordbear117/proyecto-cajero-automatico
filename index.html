<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

    <title>Cajero automatico</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>

<body>

    <div id="contenedorAlerta">
        <div id="alert" class="alert alert-danger hide" role="alert">
        </div>
    </div>
    <!-- Aqui esta el cuerpo del login, el cual se puede ocultar o mostrar -->
    <div id="Login" class="show container col-xl-10 col-xxl-8 px-3 py-1">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-md-10 mx-auto col-lg-5">

                <form id="frmLogin" class="p-4 p-md-5 border rounded-3 bg-light">

                    <p class="text-center fs-2 fw-bold">Ingresa a tu cuenta de banco</p>

                    <div class="form-floating mb-3">

                        <select class="form-select" id="cbCuentas" aria-label="Floating label select example">
                            <option selected disabled value=""></option>
                            <option value="c1">2006900145</option>
                            <option value="c2">2345164346</option>
                            <option value="c3">0923231564</option>
                        </select>

                        <label for="cbCuentas">Cuenta bancaria</label>

                        <div id="errorCuenta" class="form-text hide error">Selecciona una cuenta</div>
                    </div>

                    <div class="form-floating mb-3">

                        <input type="text" class="form-control" id="tbUser" placeholder="name@example.com">
                        <label for="tbUser">Usuario</label>

                        <div id="errorUser" class="form-text hide error">El usuario es incorrecto</div>
                    </div>

                    <div class="form-floating mb-3">

                        <input type="password" class="form-control" id="tbPassword" maxlength="4">
                        <label for="tbPassword">Pin</label>

                        <div id="errorPassword" class="form-text hide error">La contrase&ntilde;a es incorrecta</div>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesion</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Aqui esta el cuerpo del cajero automatico, el cual tambien se puede ocultar o mostrar. -->
    <div id="Cajero" class=" hide container col-xl-10 col-xxl-8 px-5 py-1">
        <div class="row align-items-center g-lg-5 py-3">
            <div class="col-md-10 mx-auto col-lg-5">

                <form id="frmCajero" class="p-4 p-md-4  rounded-3 bg-light">

                    <p id="textoBienvenida" class="text-center fs-3 fw-bold"></p>

                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="tbSaldo" readonly>
                        <label for="tbSaldo">Saldo actual $</label>
                    </div>

                    <div class="form-floating mb-3">

                        <input type="number" class="form-control" id="tbMonto" placeholder="Password">
                        <label for="tbMonto">Monto$</label>

                        <div id="errorMonto" class="form-text hide error"></div>
                    </div>

                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <button class="w-100 btn btn-lg btn-success" id="btnDepositar">Depositar</button>
                        <button class="w-100 btn btn-lg btn-warning" id="btnDisponer">Retirar</button>
                    </div>

                    <div class=" d-flex justify-content-sm-center px-5 py-4">
                        <button id="btnLogOut" type="button" class="w-80 btn btn-lg btn-dark hide">
                            Cerrar sesion
                        </button>
                    </div>
            </div>

            </form>

        </div>
    </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/db.js"></script>
</body>

</html>
